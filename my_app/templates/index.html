<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Алексей я гений</title>
    <style>
    html {
        font-family: Verdana, "sans-serif";
        font-size: large;
        font-weight: 900;
        color: black;
    }

    body {
        min-height: 100vh;
        background: linear-gradient(coral, yellow, darkviolet);
    }

    main {
        text-align: center;
        padding: 20px;
    }

    img {
        margin-bottom: 10px;
        justify-content: center;
    }

    .planet {
        margin-bottom: 10px;
    }
    </style>
</head>
<body>
<main>
    {% for planet in results %}
        <div class="planet">
            <img src="{{ planet.url }}" alt="Error" width="700px" height="300px"> <br>
            <span>{{ planet.num }}:</span>
            <span>{{ planet.title }}</span>
        </div>
    {% endfor %}
</main>
</body>
</html>
